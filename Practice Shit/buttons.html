<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buttons</title>
    <style media="screen">
      .cow {
        color: pink;
        background-color: gray;
        border: 1px black;
        font-size: 16px;
        padding: .25em;
        font-family: "Lucida Grande";
        decoration: none;
      }
    </style>
  </head>
  <body>
    <button type="button" name="button" class="cow">Click 1</button>
    <a href="#" class="cow">Click 2</a>
    <input type="submit" name="name" value="Click 3" class="cow">
    <button type="button" name="danger">Bad Touch</button>
  </body>
</html>
