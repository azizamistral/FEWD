<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/base.css" media="screen" title="no title" charset="utf-8">
    <title>ACME Corp - Sign Up</title>

  </head>
  <body>
    <header>
      <a href="http://acme.com/"><img src="images/acme-corp.jpg"
      alt="ACME Corp logo" class="logo"/></a>
        <nav>
          <ul>
            <li><a href="Products.html">Products</a></li>
            <li><a href="SignUp.html" class="button">
              Sign Up</a></li>
          </ul>
        </nav>
      </header>
      <br>
      <br>
      <br>
      <main>
        <h1>Sign Up</h1>
        <p>
          <form class="test" action="index.html" method="get">
            <div class"form-row">
              <label for="fname">First name:</label>
              <input placeholder="Placeholder" id="fname" type="text" name="first-name">
            </div>
            <div class"form-row">
              <label for="lname">Last name:</label>
              <input placeholder="Placeholder" id="lname" type="text" name="last-name">
            </div>
            <div class"form-row">
              <label for="email">Email:</label>
              <input placeholder="Placeholder" id="email" type="email" name="email">
            </div>
            <div class"form-row">
              <label for="password">Password:</label>
              <input placeholder="Placeholder" id="password" type="text" name="email">
            </div>
          </form>
           How did you hear about us?<br>
            <select required>
              <option value="">Pick one...</option>
              <option value="Friend">Friend</option>
              <option value="Advertisement">Advertisement</option>
            </select><br>
           <input type="checkbox" value="agree"> Agree to our terms of service<br>
           <input type="submit" value="Sign Up">
        </p>
      </main>
      <br>
      <br>
      <br>
      <footer>
        <p>Copyright, 2015</p>
      </footer>
    </body>
</html>
