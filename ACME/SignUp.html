<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/base.css" media="screen" title="no title" charset="utf-8">
    <title>ACME Corp - Sign Up</title>

  </head>
  <body>
    <header>
      <a href="http://acme.com/"><img src="https://azizamistral.github.io/FEWD/ACME/images/acme-corp.jpg"
      alt="ACME Corp logo" class="logo"/></a>
        <nav>
          <ul>
            <li><a href="https://azizamistral.github.io/FEWD/ACME/Products.html">Products</a></li>
            <li><a href="https://azizamistral.github.io/FEWD/ACME/SignUp.html" class="button">
              Sign Up</a></li>
          </ul>
        </nav>
      </header>
      <br>
      <br>
      <br>
      <main>
        <h1>Sign Up</h1>
        <p><label for="fname">First Name</label> <input type="text" name="fname" value="John"><br>
           <label for="lname">Last Name</label> <input type="text" name="lname" value="Doe"><br>
           <label for="email">Email</label> <input type="email" name="email" value="john.doe@example.com" autocomplete="on"><br>
           <label for="password">Password</label> <input type="text" name="password" value=""><br>
           How did you hear about us?<br>
            <select required>
              <option value="">Pick one...</option>
              <option value="Friend">Friend</option>
              <option value="Advertisement">Advertisement</option>
            </select><br>
           <input type="checkbox" value="agree"> Agree to our terms of service<br>
           <input type="submit" value="Sign Up">
        </p>
      </main>
      <br>
      <br>
      <br>
      <footer>
        <p>Copyright, 2015</p>
      </footer>
    </body>
</html>
